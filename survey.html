            <section class="survey-container">
                <h2>We'd love your feedback!</h2>
                <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="name" required></input>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
                <label for="experience">How was your experience?</label>
    <select id="experience" name="experience" required>
      <option value="">Select one</option>
      <option value="excellent">Excellent :)</option>
      <option value="good">Good :|</option>
      <option value="average">Average :\</option>
      <option value="poor">Poor :(</option>
    </select>
    <label for="recommendation">Would you recommend us to a friend?</label>
    <select id="recommendation" name="recommendation" required>
        <option value="">Select one</option>
        <option value="yes">YES!</option>
        <option value="no">no:(</option>
    </select>
    <label for="question">How did you hear about us?</label>
    <select id="question" name="question" required>
        <option value="">Select one</option>
        <option value="tiktok">Tiktok</option>
        <option value="instagram">Instagram</option>
        <option value="other">Other</option>
    </select>
    <label for="favorite">What's your favorite dish?</label>
    <input type="text" id="favorite" name="favorite" placeholder=" Spicy Ramen" required>
    <label for="suggestions">Any suggestions for us?</label>
    <textarea id="suggestions" name="suggestions" rows="4" placeholder="We'd love to hear your thoughts..."></textarea>
    <button type="submit">Submit Feedback</button>
</form>
            </section>
