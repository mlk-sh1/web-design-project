        <section class="reservation-section">
            <h1>Reserve Your Table</h1>
            <p>We can't wait to serve you the warmth of Korea!</p>
        
            <form class="reservation-form">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Your Name" required>
        
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="example@email.com" required>
        
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="05XXXXXXXX" required>
        
              <label for="date">Date</label>
              <input type="date" id="date" required>
        
              <label for="time">Time</label>
              <input type="time" id="time" required>
        
              <label for="people">Number of Guests</label>
              <input type="number" id="people" min="1" max="20" placeholder="e.g. 2" required>
        
              <button type="submit">Book Now</button>
            </form>
          </section>
